<!DOCTYPE html>
<html>
<head>
  <title>My Shop</title>
</head>
<body>
  <h1>Welcome to My Shop</h1>
  
  <h2>Products</h2>
  <button onclick="window.location.href='/products'">Get Products</button>
  <pre id="products"></pre>
  
  <h2>Orders</h2>
  <button onclick="window.location.href='/orders'">Get Orders</button>
  <pre id="orders"></pre>
  
  <h2>Create Order</h2>
  <form onsubmit="createOrder(event)">
    <label>Product ID:</label>
    <input type="number" id="productId" required>
    <br><br>
    <label>Quantity:</label>
    <input type="number" id="quantity" required>
    <br><br>
    <button type="submit">Submit Order</button>
  </form>
  <pre id="newOrder"></pre>

  <script>
    function createOrder(event) {
      event.preventDefault();
      const productId = document.getElementById("productId").value;
      const quantity = document.getElementById("quantity").value;
      
      fetch("/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product_id: Number(productId), quantity: Number(quantity) })
      })
        .then(res => res.json())
        .then(data => document.getElementById("newOrder").innerText = JSON.stringify(data, null, 2))
        .catch(err => alert("Error creating order: " + err));
    }
  </script>
</body>
</html>
